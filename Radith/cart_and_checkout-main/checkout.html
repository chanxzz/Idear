<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="closeCheckout.css">
</head>
<body>

<div class="container">
    <div class="checkoutLayout">


        <div class="returnCart">
            <span class="keep-shpping">
                <a href="./index.html">keep shopping</a>
            </span>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/a.jpeg">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>
            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>
            <div id="error-message" class="error-message">
                <H1>Please Enter valied Inputs</H1>
            </div>
            <div class="form">
                <form id="checkoutFrm" action="Mysql.php" method="post" onsubmit="return validateForm()">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" required>
                </div>

                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required>
                </div>

                <div class="group">
                    <label for="country">Country</label>
                    <input type="text" name="address" id="country" required>
                </div>

                <div class="group">
                    <label for="city">City</label>
                    <input type="text" name="address" id="city" required>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <div class="center">
                <button id="open-popup" type="submit">submit</button>
            </form>
            </div>
        </div>
    </div>
</div>



<div class="popup">
    <div class="head">
        <div class="icon">
            <div class="box">
                <i class="fa fa-check"></i>
            </div>
        </div>
    </div>
    <div class="body">
        <h1>Success</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <button class="close-btn">&times; Close</button>
    </div>
</div>

<script src="checkout.js"></script>
<!-- <script src="closeCheckout.js"></script> -->

</body>
</html>
